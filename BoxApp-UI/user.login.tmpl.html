<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container fade-in one">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img src="https://www.jivesoftware.com/wp-content/uploads/2014/09/JCS_Color-300x240.png" class="jcs-logo img-responsive " alt="" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="loginvm.email" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="loginvm.password">
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="loginvm.login()" >Sign in</button>
            </form><!-- /form -->
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="loginvm.route()"  >Help!</button>

        </div><!-- /card-container -->
    </div><!-- /container -->
