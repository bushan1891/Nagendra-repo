<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img  src="https://www.jivesoftware.com/wp-content/uploads/2014/09/JCS_Color-300x240.png" class="jcs-logo img-responsive fade-in one" alt="" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin fade-in one" ng-submit="registervm.login()" >
            <span id="reauth-email" class="reauth-email "></span>
            <input type="text" class="form-control " placeholder="FirstName" ng-model="registervm.reg.firstname" required autofocus>
            <input type="text"  class="form-control " placeholder="LastName" required ng-model="registervm.reg.lastname">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required ng-model="registervm.reg.email">
            <input type="phone" id="phone" class="form-control" placeholder="Phone" required ng-model="registervm.reg.phone">
            <br>
            <input type="text" class="form-control" placeholder="Job Title" requried ng-model="registervm.reg.jobtitle">

            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"  >GO-BOX</button>
        </form><!-- /form -->

    </div><!-- /card-container -->
</div><!-- /container -->
